<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva</title>
</head>
<body style="background-color: lightblue;">
    <h1>Haga su reserva</h1>
    <form action="procesareserva.php" method="get">
        <!-- Fieldset: Datos Personales del cliente -->
        <fieldset>
            <legend>Datos Personales</legend>
            <div>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" maxlength="100" required autofocus>
            </div>
            <div>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" name="apellidos" maxlength="100" required>
            </div>
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" maxlength="10" placeholder="DNI con letra" required>
            </div>
        </fieldset>

        <!-- Fieldset: Datos de su estancia -->
        <fieldset>
            <legend>Datos de su estancia</legend>
            <div>
                <label for="habitacion">Tipo de habitación:</label><br>
                <input type="radio" id="individual" name="habitacion" value="Individual" required>
                <label for="individual">Individual</label><br>
                <input type="radio" id="doble" name="habitacion" value="Doble">
                <label for="doble">Doble</label><br>
                <input type="radio" id="triple" name="habitacion" value="Triple">
                <label for="triple">Triple</label>
            </div>
            <div>
                <label for="personas">Número de personas:</label>
                <select id="personas" name="personas" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div>
                <input type="checkbox" id="mascotas" name="mascotas">
                <label for="mascotas">Llevo mascotas</label>
            </div>
            <div>
                <label for="fecha">Fecha de llegada:</label>
                <input type="date" id="fecha" name="fecha" required>
            </div>
            <div>
                <label for="hora">Hora de llegada:</label>
                <input type="time" id="hora" name="hora" required>
            </div>
        </fieldset>

        <!-- Botones -->
        <div>
            <button type="submit">Enviar</button>
            <button type="reset">Reiniciar</button>
        </div>
        <!-- Enlace de retorno -->
        <div>
            <a href="index.html">Volver</a>
        </div>
    </form>
</body>
</html>
